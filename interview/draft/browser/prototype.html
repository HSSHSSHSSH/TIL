<script>
  console.log('蛙叫你 原型链');
  // // 函数对象
  // function MyConstructor() {

  // let my_instance = new MyConstructor();

  // MySubConstructor.prototype.arr = [1, 2, 3];

  // console.log(my_sub_instance.age);
  // 类
  class MyConstructor {
    constructor() {
      this.name = '蛙叫你'
    }
  }
  MyConstructor.prototype.age = 123;
  let my_instance = new MyConstructor();

  class MySubConstructor extends MyConstructor {
    constructor () {
      super();
      this.isSub = true;
    }
  }
  MySubConstructor.prototype.arr = [1, 2, 3];
  let my_sub_instance = new MySubConstructor();
  console.log(my_sub_instance.age);
</script>
