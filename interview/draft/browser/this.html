<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this指向</title>
</head>
<body>
  <div>这是一些关于this指向的代码</div>
</body>
<script>
  console.log('蛙叫你 this指向');
  function constructorExample() {
    this.name = '蛙叫你';
    console.log(this);
  }
  let obj = new constructorExample();
  console.log('ooobj',obj);
  let ooo = {
    name: '芜湖！！！'
  }
  console.log('ooo', ooo);
</script>
</html>
