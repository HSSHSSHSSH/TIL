<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item item5" style="background: purple;">item5</div>
        <div class="item" style="background: orange;">item6</div>
        <div class="item" style="background: yellow;">item1</div>
        <div class="item" style="background: gray;">item2</div>
        <div class="item" style="background: blue;">item3</div>
    </div>
</body>
    
<style>
    .item {
        height: 50px;
        width: 50px;
    }
    .item5 {
        grid-column-end: span 2
    }
    .container {
        /* justify-content: stretch; */
        margin:auto;
        display: grid;
        height: 500px;
        width: 500px;
        grid-template-columns: [af] 100px [c2] 100px [c3] auto [c4]; 
        grid-template-rows: [r1] 100px [r2] 100px [r3] auto [r4]
    }
</style>

</html>
